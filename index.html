<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
    <p id="add-task">
        <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
        <input id="new-task"class="task-text input" type="text">
        <button class="button">Add</button>
    </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
        <li class="task-item">
            <input class="input" type="checkbox">
            <label class="task-text label">Pay Bills</label>
            <input type="text" class="task-text input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
                <img class="delete-img" src="./remove.svg">
            </button>
        </li>
        <li class="edit-mode task-item">
            <input class="input" type="checkbox">
            <label class="task-text label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button"><img class="delete-img" src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
        <li class="task-item">
            <input class="input" type="checkbox">
            <label class="task-text label">See the Doctor</label>
            <input type="text" class="task-text input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
                <img src="./remove.svg" class="delete-img">
            </button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
